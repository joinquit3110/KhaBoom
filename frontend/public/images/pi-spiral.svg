<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f0f0f0"/>
  
  <!-- Pi Spiral -->
  <path d="M200,150 
           Q210,130 220,140 
           T240,130 
           T270,110 
           T300,100 
           T320,120" 
        fill="none" stroke="#9C27B0" stroke-width="3"/>
        
  <!-- Pi digits -->
  <text x="200" y="150" font-family="monospace" font-size="14" fill="#333">3</text>
  <text x="210" y="130" font-family="monospace" font-size="14" fill="#333">.</text>
  <text x="220" y="140" font-family="monospace" font-size="14" fill="#333">1</text>
  <text x="230" y="130" font-family="monospace" font-size="14" fill="#333">4</text>
  <text x="240" y="130" font-family="monospace" font-size="14" fill="#333">1</text>
  <text x="250" y="120" font-family="monospace" font-size="14" fill="#333">5</text>
  <text x="260" y="110" font-family="monospace" font-size="14" fill="#333">9</text>
  <text x="270" y="110" font-family="monospace" font-size="14" fill="#333">2</text>
  <text x="280" y="105" font-family="monospace" font-size="14" fill="#333">6</text>
  <text x="290" y="100" font-family="monospace" font-size="14" fill="#333">5</text>
  <text x="300" y="100" font-family="monospace" font-size="14" fill="#333">3</text>
  <text x="310" y="110" font-family="monospace" font-size="14" fill="#333">5</text>
  <text x="320" y="120" font-family="monospace" font-size="14" fill="#333">8</text>
  
  <text x="200" y="280" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Pi Spiral Visualization</text>
</svg>

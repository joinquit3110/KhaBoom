<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="300" fill="#f0f0f0"/>
  
  <!-- Circle -->
  <circle cx="150" cy="150" r="100" fill="none" stroke="#2196F3" stroke-width="2"/>
  
  <!-- Inscribed hexagon -->
  <polygon 
    points="
      150,50
      236.6,100
      236.6,200
      150,250
      63.4,200
      63.4,100
    "
    fill="none" 
    stroke="#FF5722" 
    stroke-width="2"
  />
  
  <!-- Circumscribed hexagon -->
  <polygon 
    points="
      150,33
      255.9,91.5
      255.9,208.5
      150,267
      44.1,208.5
      44.1,91.5
    "
    fill="none" 
    stroke="#4CAF50" 
    stroke-width="2"
  />

  <!-- Radii -->
  <line x1="150" y1="150" x2="150" y2="50" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="150" y1="150" x2="236.6" y2="100" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="150" y1="150" x2="236.6" y2="200" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="150" y1="150" x2="150" y2="250" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="150" y1="150" x2="63.4" y2="200" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="150" y1="150" x2="63.4" y2="100" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  
  <text x="150" y="270" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Archimedes' method of approximating Pi</text>
</svg>

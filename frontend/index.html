<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Kha-Boom! - An interactive learning platform with engaging courses" />
    <title>Kha-Boom!</title>
    
    <!-- Fix for JSX MIME type issues -->
    <script type="importmap">
    {
      "imports": {
        "react": "/node_modules/react/index.js",
        "react-dom": "/node_modules/react-dom/index.js",
        "react-router-dom": "/node_modules/react-router-dom/dist/index.js"
      }
    }
    </script>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/logo.png" as="image" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Add resource hints to improve performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    
    <!-- Optimize font loading -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'">
    
    <!-- Stylesheets with performance attributes -->
    <link rel="stylesheet" href="/course.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/dashboard.css" media="print" onload="this.media='all'">
    
    <!-- Preload the main JavaScript -->
    <link rel="modulepreload" href="/src/main.jsx">
    
    <!-- Add meta tags for better SEO and social sharing -->
    <meta name="theme-color" content="#6366F1">
    <meta property="og:title" content="Kha-Boom!">
    <meta property="og:description" content="Interactive learning platform with engaging courses">
    <meta property="og:image" content="/logo.png">
    <meta property="og:type" content="website">
    
    <!-- Fallback for stylesheets -->
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap">
      <link rel="stylesheet" href="/course.css">
      <link rel="stylesheet" href="/dashboard.css">
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    <!-- Inline critical script to detect network conditions -->
    <script>
      // Add connection-aware loading
      if ('connection' in navigator) {
        if (navigator.connection.saveData === true) {
          // Disable non-essential features for data-saving mode
          window.LIMITED_BANDWIDTH = true;
        }
        if (['slow-2g', '2g', '3g'].includes(navigator.connection.effectiveType)) {
          // Adjust for slow connections
          window.SLOW_CONNECTION = true;
        }
      }
    </script>
    <script type="application/javascript" src="/src/main.jsx"></script>
  </body>
</html>
